<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tosigos Residency — LED Smart Light Gallery</title>

  <!-- Bootstrap (for layout & controls) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Lightbox2 (for viewing full images) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
<link rel="stylesheet" href="Gallery.CSS"></head>
    <link rel="icon" href="images/Logo.jpg" type="image/x-icon">

<body>
  <header class="site-hero">
    <h1>Tosigos Residency  Gallery</h1>
  </header>

  <main class="panel" role="main" aria-labelledby="gallery-heading">
    <div class="d-flex justify-content-between align-items-center flex-wrap mb-2">
      <h2 id="gallery-heading" class="h5 mb-0" style="color:#dff6ff">Gallery Controls</h2>
    </div>


    <!-- Gallery -->
    <section class="gallery-grid mode-cycle" id="gallery" aria-label="Image gallery">
      <!-- Example local images. Replace/add files in images/ folder (1.jpg ... ) -->
      <!-- Each item uses an <a> with data-lightbox for Lightbox2 -->
      <figure class="gallery-item glow" tabindex="0" data-title="Restaurant Entrance">
          <img src="images/Tosigos Residency.jpg" alt="Restaurant Entrance — Tosigos Residency" loading="lazy" />
          <div class="sweep" aria-hidden="true"></div>
          <figcaption class="gallery-caption">Restaurant Entrance</figcaption>
        </a>
      </figure>

      <figure class="gallery-item glow" tabindex="0" data-title="Luxury Pool">
          <img src="images/Pool.webp" alt="Luxury Pool with deck" loading="lazy" />
          <div class="sweep" aria-hidden="true"></div>
          <figcaption class="gallery-caption">Luxury Pool</figcaption>
        </a>
      </figure>


      <figure class="gallery-item glow" tabindex="0" data-title="Fine Dining">
          <img src="images/360 view Camera.jpg" alt="Fine Dining restaurant interior" loading="lazy" />
          <div class="sweep" aria-hidden="true"></div>
          <figcaption class="gallery-caption">Fine Dining</figcaption>
        </a>
      </figure>

      <figure class="gallery-item glow" tabindex="0" data-title="Bingo Night">
          <img src="images/Bingo.gif" alt="Bingo Night event" loading="lazy" />
          <div class="sweep" aria-hidden="true"></div>
          <figcaption class="gallery-caption">Bingo Night</figcaption>
        </a>
      </figure>

      <figure class="gallery-item glow" tabindex="0" data-title="Karaoke Night">
          <img src="images/Karaoke.gif" alt="Karaoke night stage" loading="lazy" />
          <div class="sweep" aria-hidden="true"></div>
          <figcaption class="gallery-caption">Karaoke Night</figcaption>
        </a>
      </figure>

      <!-- Add more figures as needed -->
    </section>

    <footer>
      &copy; 2025 Tosigos Residency — Candolim, Goa · Local images
    </footer>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
<script src="Gallery.js"></script>
</body>
</html>
