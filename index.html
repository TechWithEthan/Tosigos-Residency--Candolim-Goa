<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tosigos Residency – Coming Soon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="images/Logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="upcoming.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="brand">
      <img src="https://cdn-icons-png.flaticon.com/512/235/235889.png" alt="Logo">
      Tosigos Residency
    </div>
  </header>

  <!-- Main Coming Soon Container -->
  <div class="coming-container">
    <img src="https://cdn-icons-png.flaticon.com/512/235/235889.png" alt="Hotel Logo" class="logo">

    <h1>Tosigos Residency</h1>
    <p class="subtitle">Luxury Living, Redefined</p>
    
    <!-- Countdown Timer -->
    <div id="countdown" class="countdown">
      <div class="time-box days"><span id="days">0</span><span class="label">Days</span></div>
      <div class="time-box hours"><span id="hours">0</span><span class="label">Hours</span></div>
      <div class="time-box minutes"><span id="minutes">0</span><span class="label">Minutes</span></div>
      <div class="time-box seconds"><span id="seconds">0</span><span class="label">Seconds</span></div>
    </div>

    <!-- Notify Me Form -->
    <form class="notify-form" id="notifyForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Notify Me</button>
    </form>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="Luxury Hotel - Lobby Music - Morning Time - Pleasant [glhfnCIGfj0].mp3" type="audio/mpeg">
  </audio>
  
  <!-- Footer -->
  <footer>
    © 2025 Tosigos Residency | All Rights Reserved
  </footer>

  <!-- JS -->
  <script src="upcoming.js"></script>
</body>
</html>
